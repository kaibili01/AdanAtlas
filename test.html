<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Viewport Background Test</title>
  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Hero Section */
    .hero-section {
      background: url('./images/MamaBear.png') no-repeat center center fixed;
      background-size: cover;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
      font-family: Arial, sans-serif;
    }

    .hero-overlay {
      max-width: 960px;
      padding: 1rem;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <div class="hero-overlay">
      <h1>Adan Garcia</h1>
      <p>Design. Systems. Culture.</p>
    </div>
  </section>
</body>
</html>
